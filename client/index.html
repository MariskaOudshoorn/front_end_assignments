<!doctype html>

<html lang="nl">
    <head>
        <meta charset="utf-8">

        <title>Sogyo Adventure</title>
        <meta name="description" content="The ticket shop for Sogyo employees">

        <link rel="stylesheet" href="style/main.css">
        <link rel="shortcut icon" href="img/favicon.ico">
    </head>

    <body>
        <header id="logo-header">
            <img src="img/logo_sogyo_rgb_199x200-1.jpg">
        </header>
        <header id="mainheader">
            Sogyo Adventure
        </header>
        <nav>
            <a id="home" href="index.html">
                Home
            </a>
            |
            <a id="map" href="map.html">
                Discover
            </a>
            |
            <a id="shoppingbasket" href="shoppingbasket.html">
                Shopping basket <div class="badge">0</div>
            </a>
            |
            <a id="myorders" href="orders.html">
                My orders
            </a>
            |
            <a id="admin" href="admin.html">
                Admin
            </a>
        </nav>
        
        <main id="main">
        </main>
        <template id="attraction">
            <article>
                <div class="parkname">Parkname</div>
                <div class="parkdescription">
                    Parkdescription
                </div>
                <div class="order">
                    <div class="prices">
                        <div class="adultprice">Adults: <span class="sign">&euro;</span><span class="price">euro</span></div>
                        <div class="kidsprice">Kids: <span class="sign">&euro;</span><span class="price">euro</span></div>
                        <div class="discountrequirement">
                            <em>Family ticket:</em>
                            Buy <span class="adults">adultAmount</span> adult tickets & <span class="child">kidsAmount</span> kid tickets for a <span class="percentage">percentage</span>% discount!
                        </div>
                    </div>
                    <label>Adults: </label><input placeholder="adults" type="number" class="numberofadults" />
                    <label>Kids: </label><input placeholder="kids" type="number" class="numberofkids" />
                    <div class="total"><span class="sign">&euro;</span><span class="price">totalPrice</span></div>
                    <button class="orderbutton">Add to shopping basket</button>
                </div>
            </article>    
        </template>
        <script src="src/index.js"></script>
    </body>
</html>
